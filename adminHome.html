<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Upload Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2, h3 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 420px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea, select, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .preview {
      margin-top: 15px;
    }

    .preview img {
      max-width: 100px;
      border-radius: 8px;
    }

    #productList {
      margin-top: 30px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      max-width: 420px;
    }

    .product-card img {
      max-width: 100px;
      border-radius: 6px;
      margin: 10px 0;
    }

    .product-card button {
      margin-right: 10px;
      background-color: #2196F3;
    }

    .product-card button:last-child {
      background-color: #f44336;
    }

    #searchInput {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      max-width: 420px;
    }
  </style>
</head>
<body>

  <!-- Navigation Links -->
  <div style="margin-bottom: 20px;">
    <a href="adminHome.html" style="margin-right: 15px;">Manage Products</a>
    <a href="adminOrders.html">View Orders</a>
  </div>

  <h2>Upload New Product</h2>
  <form id="uploadForm">
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="number" id="price" placeholder="Price (â‚¹)" required />
    <textarea id="description" placeholder="Description (optional)"></textarea>

    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Fruits">Fruits</option>
      <option value="Snaks">Snaks</option>
      <option value="Drinks">Drinks</option>
      <option value="Grosories">Groceries</option>
      <option value="Dress">Dress</option>
      <option value="Others">Others</option>
    </select>

    <input type="file" id="imageInput" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <div class="preview" id="preview"></div>

  <input type="text" id="searchInput" placeholder="Search items...">
  <h3>Uploaded Products</h3>
  <div id="productList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Admin logic -->
  <script src="admin.js"></script>
</body>
</html>
